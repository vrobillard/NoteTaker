<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; script-src 'self' https://cdn.quilljs.com; style-src 'self' 'unsafe-inline' https://cdn.quilljs.com https://cdnjs.cloudflare.com https://fonts.googleapis.com; font-src 'self' https://cdnjs.cloudflare.com https://fonts.gstatic.com; img-src 'self' data:; connect-src 'self';" />
  <title>NoteTaker</title>

  <!-- Quill core CSS (CDN) -->
  <link href="https://cdn.quilljs.com/1.3.7/quill.snow.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Your external CSS file -->
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div id="app-container">
    <header id="main-header">
      <div class="left-section">
        <h1 id="app-title">
          <img src="./icon3.ico" alt="Company Logo" id="logo" />
          NoteTaker
        </h1>
      </div>
      <div id="current-time"></div>
    </header>

    <div id="notes-section">
      <!-- Editor Section (Left Side) -->
      <div id="note-editor">
        <input type="text" id="note-title" placeholder="Note Title" />
        <div id="editor"></div>

        <div class="button-row">
          <div class="button-row-left">
            <button id="save-note-button">Save Note</button>
            <button id="note-taker-button">NoteTaker Mode</button>
          </div>
          <div class="button-row-right">
            <button id="cancel-edit-button" style="display: none;">Cancel</button>
          </div>
        </div>
      </div>

      <!-- Right Side Panels -->
      <div id="notes-list" class="panel-container">

        <div class="panel active" id="saved-notes-panel">
          <div class="sticky-panel-header">
            <h1 class="panel-header">Your Notes</h1>
            <input type="text" id="note-search" placeholder="Search Notes..." autocomplete="off" />
          </div>
          <div id="notes-container">
            <div class="extra-space"></div>
          </div>
        </div>


        <!-- Directory Panel -->
        <div class="panel hidden" id="directory-panel">
          <div class="sticky-panel-header">
            <h1 class="panel-header">Directory</h1>
            <input type="text" id="directory-search" class="directory-search" placeholder="Search Directory..." />
          </div>
          <div id="directory-container"></div>
        </div>

        <!-- Resorts Panel -->
        <div class="panel hidden" id="resorts-panel">
          <div class="sticky-panel-header">
            <h1 class="panel-header">Resorts</h1>
            <input type="text" id="resort-search" class="resort-search" placeholder="Search Resorts..." />
          </div>
          <div id="resort-container"></div>
        </div>

        <!-- Navigation Buttons for Panels -->
        <div class="panel-navigation">
          <button id="panel-back-button" aria-label="Previous Panel">
            <i class="fas fa-chevron-left"></i>
          </button>
          <button id="panel-forward-button" aria-label="Next Panel">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Quill core JS -->
  <script src="https://cdn.quilljs.com/1.3.7/quill.js"></script>
  <script src="./renderer.js"></script>
</body>

</html>
